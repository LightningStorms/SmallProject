<!doctype html>
<html lang="en">
    <head>
        <script type="text/javascript" src="js/code.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Contact List</title>
        <!-- Bootstrap core CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="/css/webpage.css" rel="stylesheet">

    </head>
    <body style="background-image: url('/images/background.jpg'); background-size: cover; background-attachment:fixed; background-position: 50% 60%">
        <!-- Custom styles for this template -->
            <input type="image" src="/images/signout2.png" onclick="doLogout();" style = "position:absolute; top:0; left:0; height:40px; width:40px"></input>

            <!-- <main class="form-table text-center"> -->
            <div class="row text-center" style="position:absolute; top:3.5rem; width:63rem">
                <div class="col-md-9">
                </div>
            </div>
            <!-- </main> -->
            <main class="form-table text-center">
                <div style="background-color: #f0f0d6; border-radius: 20px; filter: drop-shadow(0px 0px 80px #000000)">
                    <form>
                        <h1 class="display-6 mb-3" style="padding-top:20px; padding-bottom:10px">Contact Manager</h1>
                        <!-- <span id = "welcomeName" style = "display: inline-block"></span> -->
                        <div class="input-group" style="padding-bottom:20px; padding-top: 20px; padding-right: 20px">
                            <button id="addContact" type="button" class="btn btn-primary" style="margin-left: 20px; margin-right: 400px; border-radius: 10px" onclick="window.location.href = 'addContact.html';">Add Contact</button>
                            <input type="search" id="searchInfo" class="form-control" placeholder="Search"/>
                            <button type="button"  onclick="searchContact();" class="btn btn-primary">Search</button>
                        </div>
                    </form>
                    <div class="row; col-lg-12; main-box clearfix; table-responsive">
                        <table class="table user-list">
                            <thead>
                                <tr>
                                    <th><span>First Name</span></th>
                                    <th><span>Last Name</span></th>
                                    <th><span>Email Address</span></th>
                                    <th><span>Phone Number</span></th>
                                    <th><span></span></th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">

                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
    </body>
</html>
