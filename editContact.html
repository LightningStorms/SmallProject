<!doctype html>
<html lang="en">
    <head>
        <script type="text/javascript" src= "/js/code.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Edit Contact</title>
        <!-- Bootstrap core CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="/css/webpage.css" rel="stylesheet">
    </head>
    <body onload = "loadEditContact();" style="background-image: url('/images/background.jpg'); background-size: cover; background-attachment:fixed; background-position: 50% 60%">
        <main class="form-signin text-center">
            <div style="background-color: #f0f0d6; border-radius: 20px; filter: drop-shadow(0px 0px 80px #000000)">
                <form>
                    <div class="row d-flex align-items-center justify-content-center">
                        <h1 class="h3 mb-3 fw-normal text-center <p-1>" style="margin-top:30px">Edit Contact:</h1>
                    </div>

                    <div class="form-floating" style="margin-left: 50px; margin-bottom:5px; width:300px">
                        <input class="form-control" id="firstName" placeholder="First Name" value = "">
                        <label for="floatingInput">First Name</label>
                    </div>

                    <div class="form-floating" style="margin-left: 50px; margin-bottom:5px; width:300px">
                        <input class="form-control" id="lastName" placeholder="Last Name">
                        <label for="floatingInput">Last Name</label>
                    </div>

                    <div class="form-floating" style="margin-left: 50px; margin-bottom:5px; width:300px">
                        <input class="form-control" id="email" placeholder="Email Address">
                        <label for="floatingInput">Email</label>
                    </div>

                    <div class="form-floating" style="margin-left: 50px; margin-bottom:5px; width:300px">
                        <input class="form-control" id="phoneNumber" placeholder="Phone Number">
                        <label for="floatingInput">Phone Number</label>
                    </div>

                    <span id = "editContactResult" style="color: red; display: inline-block"></span>

                    <div class="row d-flex align-items-center justify-content-center">
                        <button class="btn btn-primary btn-lg btn-block" type="button" style="width:300px;margin-top:15px; margin-bottom: 30px" onclick="editContactButton();">Change Contact</button>
                    </div>

                </form>
            </div>
        </main>
    </body>
</html>
